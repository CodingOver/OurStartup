<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/password-reset.css">
    <title>Password Reset</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://quiety.themetags.com/assets/img/logo-white.png" alt="logo">
        </div>
        <div class="login">
            <h1>Forget Your Password?</h1>
            <p>Don't worry. Type Your Email and We Will Send a Password Recovery Link.</p>
            <form action="#" class="login-form">
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-links">
                    <input type="submit" id="submit-btn">
                    <p><a href="#">Back To Login Page</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
