<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/password-reset.css">
    <title>Password Reset</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="./index-rtl.html"><a href="./index-rtl.html"><img src="https://quiety.themetags.com/assets/img/logo-white.png" alt="logo"></a></a>
        </div>
        <div class="login">
            <h1>نسيت كلمة المرور؟</h1>
            <p>لا تقلق. اكتب بريدك الإلكتروني وسنرسل رابط استعادة كلمة المرور.</p>
            <form action="#" class="login-form">
                <div class="email">
                    <label for="email">عنوان بريد الكتروني</label>
                    <input type="email" name="email" id="email" placeholder="عنوان بريد الكتروني" required>
                </div>
                <div class="form-links">
                    <input type="submit" id="submit-btn" value="استعادة كلمة المرور">
                    <p><a href="./login-rtl.html">العودة إلى صفحة تسجيل الدخول</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
