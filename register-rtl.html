<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/login-rtl.css">
    <title>Register - Digital Product Agency</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://quiety.themetags.com/assets/img/logo-white.png" alt="logo">
        </div>
        <div class="login">
            <h1>Create an Account</h1>
            <p>Are you ready to make something memorable?</p>          
            <form action="#" class="login-form">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="company">
                    <label for="company">Company</label>
                    <input type="text" name="company" id="company" placeholder="Company" >
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <input type="submit" id="submit-btn">
                <hr>
                <div class="hr-or">
                    <span>Or</span>
                </div>
                <div class="google-auth">
                    <img src="./imgs/google-icon.svg" alt="">
                    <span class="google-auth-btn">Sign up with Google</span>
                </div> 
                <div class="form-links">
                    <p>Already Have an account? <a href="#">Sign in</a></p>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
